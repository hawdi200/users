<div class="mb-3">
    <h1>{{title}}</h1>
</div><br>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">First Name</label>
    <input [(ngModel)]="user.fname" type="email" class="form-control" value="fname">
  </div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
    <input [(ngModel)]="user.lname" type="email" class="form-control">
</div>
<div *ngIf="registeruser" class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input [(ngModel)]="user.email" type="email" class="form-control">
</div>
<div *ngIf="edituser" class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input [(ngModel)]="user.email" type="email" class="form-control" disabled>
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Password</label>
    <input [(ngModel)]="user.password" type="password" class="form-control">
</div>
<button *ngIf="registeruser" class="btn btn-primary" (click)="register()">Register</button>
<button *ngIf="edituser" class="btn btn-primary" (click)="edit()">Edit User</button><br><br>
<div style="color:red">{{result}}</div>
<div hidden>{{user.id}}</div>
