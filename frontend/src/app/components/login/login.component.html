<div class="mb-3">
  <h1>Login</h1>
</div><br>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input [(ngModel)]="user.email" type="email" class="form-control">
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Password</label>
    <input [(ngModel)]="user.password" type="password" class="form-control">
</div>
<table>
  <tr>
    <td><button class="btn btn-primary" (click)="login()">Login</button></td>
    <td><button class="btn btn-primary" (click)="register()">Register</button></td>
  </tr>
</table><br>
<div style="color:red">{{result}}</div>
<div>{{registered}}</div>
